name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        llvm-version: ['21']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install LLVM
      uses: KyleMayes/install-llvm-action@v2.0.8
      with:
        version: ${{ matrix.llvm-version }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun test

    - name: Run tests with coverage
      run: bun test --coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run Biome check (linting, formatting, and type checking)
      run: bunx biome ci

    - name: Run TypeScript type check
      run: bunx tsc --noEmit
